<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Gradient Generator</h1>
            <p>Create beautiful gradients and export custom stylesheets</p>
        </header>

        <div class="main-content">
            <!-- Controls Section -->
            <div class="controls-panel">
                <div class="control-group">
                    <label for="gradient-type">Gradient Type</label>
                    <select id="gradient-type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                        <option value="conic">Conic</option>
                    </select>
                </div>

                <div class="control-group" id="angle-control">
                    <label for="angle">Angle: <span id="angle-value">90</span>Â°</label>
                    <input type="range" id="angle" min="0" max="360" value="90">
                </div>

                <div class="control-group" id="shape-control" style="display: none;">
                    <label for="radial-shape">Shape</label>
                    <select id="radial-shape">
                        <option value="circle">Circle</option>
                        <option value="ellipse">Ellipse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Color Stops</label>
                    <div id="color-stops-container">
                        <!-- Color stops will be added here dynamically -->
                    </div>
                    <button id="add-color-stop" class="btn btn-secondary">+ Add Color Stop</button>
                </div>

                <div class="control-group">
                    <label for="class-name">CSS Class Name</label>
                    <input type="text" id="class-name" value="gradient-bg" placeholder="gradient-bg">
                </div>

                <div class="button-group">
                    <button id="export-css" class="btn btn-primary">Export CSS</button>
                    <button id="copy-code" class="btn btn-secondary">Copy Code</button>
                    <button id="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-panel">
                <div class="preview-container">
                    <div id="gradient-preview" class="gradient-preview"></div>
                </div>
                
                <div class="code-display">
                    <div class="code-header">
                        <span>CSS Code</span>
                        <button id="copy-code-inline" class="btn-icon" title="Copy">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2z"/>
                                <path d="M2 6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1H6a3 3 0 0 1-3-3V6H2z"/>
                            </svg>
                        </button>
                    </div>
                    <pre id="css-code"><code></code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
